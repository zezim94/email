<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Envio de Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Sistema de Envio de E-mails</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Destinatários (separados por vírgula)</label>
                <input type="text" name="destinatarios" class="form-control" placeholder="email1@ex.com, email2@ex.com"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Assunto</label>
                <input type="text" name="assunto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea name="mensagem" rows="5" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Anexo (opcional)</label>
                <input type="file" name="anexo" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Email</button>
        </form>
    </div>
</body>

</html>
